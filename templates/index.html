<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声AIエージェント</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎙️</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>音声AIエージェント</h1>
        </header>

        <main class="main">
            <!-- 音声認識状態表示 -->
            <div class="voice-status" id="voiceStatus">
                <div class="status-indicator" id="statusIndicator">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>
                <p class="status-text" id="statusText">マイクボタンを押して話しかけてください</p>
            </div>

            <!-- 音声コントロール -->
            <div class="voice-controls">
                <button id="micButton" class="mic-button" title="マイクのON/OFF">
                    🎤
                </button>
            </div>

            <!-- 会話履歴 -->
            <div class="conversation" id="conversation">
                <div class="message assistant">
                    <div class="message-content">
                        <p>こんにちは！私はあなたの音声AIアシスタントです。何かお手伝いできることはありますか？</p>
                    </div>
                    <div class="message-time">{{ timestamp }}</div>
                </div>
            </div>

            <!-- テキスト入力（デバッグ用） -->
            <div class="text-input" id="textInputArea" style="display: none;">
                <input type="text" id="textInput" placeholder="テキストで入力..." />
                <button id="sendButton">送信</button>
            </div>
        </main>

        <!-- 設定パネル -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>⚙️ 設定</h3>
                <button id="closeSettingsButton" class="close-settings-button" title="設定を閉じる">✕</button>
            </div>


            <!-- 個人情報セクション -->
            <div class="profile-section">
                <div class="profile-header">
                    <h3>個人情報</h3>
                </div>

                <div class="profile-form">
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="お名前" class="modern-input" />
                    </div>

                    <div class="input-row">
                        <div class="input-group half-width">
                            <input type="number" id="userAge" min="1" max="120" placeholder="年齢" class="modern-input" />
                        </div>
                        <div class="input-group half-width">
                            <input type="text" id="userLocation" placeholder="居住地" class="modern-input" />
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="userOccupation" placeholder="職業" class="modern-input" />
                    </div>

                    <div class="input-group">
                        <textarea id="userHobbies" rows="3" placeholder="趣味・興味があることを教えてください" class="modern-textarea"></textarea>
                    </div>

                    <button id="savePersonalInfo" class="modern-save-btn">
                        保存
                    </button>
                </div>
            </div>

            <!-- 性格タイプセクション -->
            <div class="personality-section">
                <div class="personality-header">
                    <h3>あなたの性格タイプ</h3>
                    <button id="refreshPersonality" class="refresh-btn" title="性格タイプを更新">🔄</button>
                </div>

                <div class="personality-card" id="personalityCard">
                    <div class="personality-loading">
                        <div class="spinner"></div>
                        <p>分析中...</p>
                    </div>
                </div>
            </div>

        </div>


        <!-- ハンバーガーメニューボタン -->
        <button id="settingsButton" class="hamburger-button" title="設定">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>

        <!-- ステータス表示 -->
        <div class="status-bar" id="statusBar">
            <span id="connectionStatus">接続中...</span>
            <span id="systemStatus">システム準備中</span>
        </div>
    </div>

    <!-- 音声プレーヤー -->
    <audio id="audioPlayer" preload="auto"></audio>

    <!-- JavaScript -->
    <script src="/static/js/audio.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
